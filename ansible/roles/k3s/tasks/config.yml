---
- name: Ensuring config directories exist
  file:
    path: "{{ node_config_directory }}/{{ item.key }}"
    state: "directory"
    owner: "{{ config_owner_user }}"
    group: "{{ config_owner_group }}"
    mode: "0770"
  become: true
  when:
    - inventory_hostname in groups[item.value.group]
    - item.value.enabled | bool
  with_dict: "{{ k3s_services }}"

- name: Copying over config.json files for services
  template:
    src: "{{ item.key }}.json.j2"
    dest: "{{ node_config_directory }}/{{ item.key }}/config.json"
    mode: "0660"
  become: true
  when:
    - inventory_hostname in groups[item.value.group]
    - item.value.enabled | bool
  with_dict: "{{ k3s_services }}"
  notify:
    - "Restart {{ item.key }} container"

- name: Copying over k3s.yaml
  vars:
    service_name: "{{ item.key }}"
  merge_configs:
    sources:
      - "{{ role_path }}/templates/k3s.yaml.j2"
      - "{{ node_custom_config }}/k3s.yaml"
      - "{{ node_custom_config }}/k3s/k3s.yaml"
      - "{{ node_custom_config }}/k3s/{{ inventory_hostname }}/k3s.yaml"
    dest: "{{ node_config_directory }}/{{ item.key }}/k3s.yaml"
    mode: "0660"
  become: true
  when:
    - item.key in [ "k3s" ]
    - inventory_hostname in groups[item.value.group]
    - item.value.enabled | bool
  with_dict: "{{ k3s_services }}"
  notify:
    - "Restart {{ item.key }} container"
